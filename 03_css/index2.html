<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <h1>기본 선택자 연습해보기</h1>
    <p>기본 선택자 연습을 해보아요!</p>
    <span>안녕하세요</span>
    <ol>
      <li id="first">1</li>
      <li class="second">2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ol>

    <ul>
        <li class="small">쥐</li>
        <li class="big">소</li>
        <li class="big">호랑이</li>
        <li class="small">토끼</li>
    </ul>

    <!-- class, id 올바른 사용 -->
    <!-- (o)1. 한 요소에  여러 클래스 사용; 공백구분 -->
    <p class="hello hi">Hello World</p>
    <!-- (o)2. 한 요소에 하나의 아이디 사용 -->
    <p class="hello_hi">Hello World</p>
    <!-- (o)3. 한 요소가 여러 클래스, 하나의 아이디 사용 -->
    <p class="hi hello" id="hihi">Hello World</p>
    <!-- (x)4. 한 요소가 여러 아이디 사용 -->
    <p id="hi hello">Hello World</p> <hr>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM - 요소 선택</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        border: 1px solid #333;
        margin: 10px;
        text-align: center;
        line-height: 102px;
      }

      .pink {
        background-color: pink;
      }

      #green {
        background-color: green;
      }

      #red {
        background-color: red;
      }
    </style>
    <script defer src="./active2.js"></script>
    <!-- defer: page 로드 후 외부 스크립트 실행하겠다. -->
  </head>

  <body>
    <h1>DOM 연습</h1>
    <div class="pink">1</div>
    <div class="pink">2</div>
    <div class="pink">3</div>
    <div class="pink">4</div>
    <div class="others" id="green"></div>
    <div class="others" id="red"></div>
    <input type="text" name="id" />
    <input type="button" name="id" value="click" />

    <!-- <script src="./active2.js"></script> -->
  </body>
</html>

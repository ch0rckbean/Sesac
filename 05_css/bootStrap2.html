<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components</title>
    <!-- Bootstrap CDN (css) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./bootStrap2.css" />
    <!-- Bootstrap CDN (js) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h1>Utilities</h1>
    <!-- border -->
    <span class="box border border-3 border-primary rounded-circle"></span>
    <span class="box border-top border-3 border-primary"></span>
    <span class="box border-end border-3 border-primary"></span>
    <span class="box border-bottom border-3 border-primary"></span>
    <span class="box border-start border-3 border-primary"></span>

    <!-- align -->
    <!-- mx-auto == margin: 0 auto -->
    <!-- p-2 == padding: 4px *2 -->
    <div class="mx-auto p-2 my_center">Centered element</div>

    <!-- width -->
    <div class="w-25 p-3 mb-2 my_width">Width 25%</div>
    <!-- 30으로 바꾼다고 30% 되진 않음 : 클래스 지정 따로 안 되어 있어서
    바꾸려면: 개발자 커스텀 클래스 만들기 -->
    <!-- ex) w_30 -->
    <div class="w-50 p-3 mb-2 my_width">Width 50%</div>
    <div class="w-75 p-3 mb-2 my_width">Width 75%</div>
    <div class="w-100 p-3 mb-2 my_width">Width 100%</div>
    <div class="w-auto p-3 mb-2 my_width">Width auto</div>

    <!-- height -->
    <div style="height: 100px">
      <div class="h-25 my_height d-inline-block" style="width: 120px">
        Height 25%
      </div>
      <div class="h-50 my_height d-inline-block" style="width: 120px">
        Height 50%
      </div>
      <div class="h-75 my_height d-inline-block" style="width: 120px">
        Height 75%
      </div>
      <div class="h-100 my_height d-inline-block" style="width: 120px">
        Height 100%
      </div>
      <div class="h-auto my_height d-inline-block" style="width: 120px">
        Height auto
      </div>
    </div>

    <!-- shadow -->
    <div class="shadow-none p-3 mb-5 bg-body-tertiary rounded">No shadow</div>
    <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">Small shadow</div>
    <div class="shadow p-3 mb-5 bg-body-tertiary rounded">Regular shadow</div>
    <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">Larger shadow</div>

    <!-- text color -->
    <div class="text-primary">hi</div>

    <!-- background color -->
    <div class="bg-info">bg Color</div>
    <div class="bg-warning">bg Color</div>
    <div class="bg-danger py-3 mb-2">bg Color</div>
    <div class="bg-success">bg Color</div>
  </body>
</html>
